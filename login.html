<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login | Vista Real Residences</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SYF8BRvfuL4z/vmDIegWd25l2a6ahe1TIq5S1" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;0,500;0,600;1,200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="favicon/favicon-apple.png">
  <style>
    body {
      background-color: #f4fdf4;
    }

    .login-container {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    h2,
    p,
    label {
      font-family: 'Noto Sans', sans-serif;
    }

    button {
      margin-bottom: 10px;
    }

    .btn a:hover {
      color: #f4fdf4;
    }

    .btn a {
      color: #f4fdf4;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin: 10px 0 10px 0;
    }

  </style>
</head>

<body>

  <div class="container-fluid login-container">
    <div class="row">
      <!-- Login Form -->
      <div class="col">
        <form>
          <h2>Login</h2>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
            <div id="user-error-message" class="error-message"></div>
          </div>
      
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
            <div id="pass-error-message" class="error-message"></div>
          </div>
      
          <div id="both-error-message" class="error-message"></div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <button type="button" class="btn btn-primary" onclick="validateLogin()">Login</button>
          <p class="mt-3">
            <a href="#">Forgot password?</a>
          </p>
          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
        <p class="mt-3">Or login with:</p>
        <button type="button" class="btn btn-primary mr-2"><i class="fab fa-facebook"></i> Login with Facebook</button>
        <button type="button" class="btn btn-danger"><i class="fab fa-google"></i> Login with Google</button>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script>
      function validateLogin() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        document.getElementById("user-error-message").textContent = "";
        document.getElementById("pass-error-message").textContent = "";
        document.getElementById("both-error-message").textContent = "";
  
        if (username !== '' && password !== '') {
  
          window.location.href = 'indexlogin-1.html';
        }
  
        if (username == '') {
          document.getElementById("user-error-message").textContent = "Invalid username.";
        }
  
        if (password == '') {
          document.getElementById("pass-error-message").textContent = "Invalid password.";
        }
  
        if (username == '' && password == '') {
          // Add error handling or display a message for invalid login
          document.getElementById("both-error-message").textContent = "Please input username and password.";
        }
      }
    </script>

</body>

</html>
