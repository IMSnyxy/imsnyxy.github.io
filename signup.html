<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Vista Real Residences</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;0,500;0,600;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="properties.css">
    <link rel="stylesheet" href="transaction.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="favicon/favicon-apple.png">
</head>
<body>

<div class="main-content">
  <div class="container">
    <h2 class="transaction-title">Create A Profile</h2>
  
      <form id="transaction-form" class="transaction-form" action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-input">
        <div id="name-error-message" class="error-message"></div>
  
        <label for="age">Age</label>
        <input type="text" id="age" name="age" class="form-input">
        <div id="age-error-message" class="error-message"></div>
  
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" class="form-input">
        <div id="contact-error-message" class="error-message"></div>
  
        <label for="email">Email Address (Optional):</label>
        <input type="email" id="email" name="email" class="form-input">
      </form>
      
      <div class="button-container">
        <button type="submit" class="buy-button" onclick="validateForm()">Create</button>
      </div>
  </div>
</div>
  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="navbarr.js"></script>
<script src="clamp.js"></script>
<script>
  function validateForm() {
    const name = document.getElementById("name").value;
    const age = document.getElementById("age").value;
    const contact = document.getElementById("contact").value;

    // Clear any previous error messages
    document.getElementById("name-error-message").textContent = "";
    document.getElementById("age-error-message").textContent = "";
    document.getElementById("contact-error-message").textContent = "";

    let hasErrors = false;

    if (age.trim() === "") {
        document.getElementById("age-error-message").textContent = "Age is required.";
        hasErrors = true;
    } else {
        const ageValue = parseInt(age);
        if (isNaN(ageValue) || ageValue < 18) {
            document.getElementById("age-error-message").textContent = "Age must be a valid number and at least 18.";
            hasErrors = true;
        }
    }

    if (name.trim() === "") {
        document.getElementById("name-error-message").textContent = "Name is required.";
        hasErrors = true;
    }

    if (contact.trim() === "" || !/^\d+$/.test(contact)) {
        document.getElementById("contact-error-message").textContent = "Valid contact number is required.";
        hasErrors = true;
    }

    if (!hasErrors) {
        window.location.href = "success.html";
    }
}
</script>

</body>
</html>
