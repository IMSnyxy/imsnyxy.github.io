<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container-shapes">
            <div class="shapes" id="sunday-shape"></div>
            <div class="shapes" id="monday-shape"></div>
            <div class="shapes" id="tuesday-shape"></div>
            <div class="shapes" id="wednesday-shape"></div>
            <div class="shapes" id="thursday-shape"></div>
            <div class="shapes" id="friday-shape"></div>
            <div class="shapes" id="saturday-shape"></div>
        </div>

        <div class="container-buttons">
            <div class="buttons">
                <button class="btn" onclick="select(0)" value="0" id="sunday">
                    <div class="sunday">SUNDAY</div>
                </button>
                <button class="btn" onclick="select(1)" value="1" id="monday">
                    <div class="monday">MONDAY</div>
                </button>
                <button class="btn" onclick="select(2)" value="2" id="tuesday">
                    <div class="tuesday">TUESDAY</div>
                </button>
                <button class="btn" onclick="select(3)" value="3" id="wednesday">
                    <div class="wednesday">WEDNESDAY</div>
                </button>
                <button class="btn" onclick="select(4)" value="4" id="thursday">
                    <div class="thursday">THURSDAY</div>
                </button>
                <button class="btn" onclick="select(5)" value="5" id="friday">
                    <div class="friday">FRIDAY</div>
                </button>
                <button class="btn" onclick="select(6)" value="6" id="saturday">
                    <div class="saturday">SATURDAY</div>
                </button>
                <button class="btn" onclick="lightDark()" id="dark">SWITCH BG
                </button>
            </div>
        </div>



    </section>
    <script src="script.js"></script>
</body>

</html>
