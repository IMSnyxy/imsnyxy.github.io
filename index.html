<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Days</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container-shapes">
            <div class="shapes" id="sunday-shape"></div>
            <div class="shapes" id="monday-shape"></div>
            <div class="shapes" id="tuesday-shape"></div>
            <div class="shapes" id="wednesday-shape"></div>
            <div class="shapes" id="thursday-shape"></div>
            <div class="shapes" id="friday-shape"></div>
            <div class="shapes" id="saturday-shape"></div>
        </div>

        <div class="container-buttons">
            <div class="buttons">
                <button class="btn" onclick="select(0)" value="0" id="sunday">SUNDAY
                    <div class="sunday"></div>
                </button>
                <button class="btn" onclick="select(1)" value="1" id="monday">MONDAY
                    <div class="monday"></div>
                </button>
                <button class="btn" onclick="select(2)" value="2" id="tuesday">TUESDAY
                    <div class="tuesday"></div>
                </button>
                <button class="btn" onclick="select(3)" value="3" id="wednesday">WEDNESDAY
                    <div class="wednesday"></div>
                </button>
                <button class="btn" onclick="select(4)" value="4" id="thursday">THURSDAY
                    <div class="thursday"></div>
                </button>
                <button class="btn" onclick="select(5)" value="5" id="friday">FRIDAY
                    <div class="friday"></div>
                </button>
                <button class="btn" onclick="select(6)" value="6" id="saturday">SATURDAY
                    <div class="saturday"></div>
                </button>
                <button class="btn" onclick="lightDark()" id="dark">SWITCH BG<div class="dark"></div>
                </button>
            </div>
        </div>



    </section>
    <script src="script.js"></script>
</body>

</html>
